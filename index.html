<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="hero">
        <div class="img-text"><img src="odin-lined.png">ODIN</div>
        <div class="credit">Photo by Nick Preziosi</div>
        

        <div class="content">
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        
            <form method="post">
                <fieldset class="form-info">
                    <p>Let's do this!</p>
        
                    <fieldset class="form-row">
                        <fieldset class="form-input">
                            <label for="firstname">*FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </fieldset>
        
                        <fieldset class="form-input">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" >
                        </fieldset>
                    </fieldset>
            
                    <fieldset class="form-row">
                        <fieldset class="form-input">
                            <label for="email">*EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </fieldset>
        
                        <fieldset class="form-input">
                            <label for="phone">*PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </fieldset>
                    </fieldset>
            
                    <fieldset class="form-row">
                        <fieldset class="form-input">
                            <label for="password">*PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="5" required>
                        </fieldset>
        
                        <fieldset class="form-input">
                            <label for="confirm">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" minlength="5" required>
                        </fieldset>
                    </fieldset>
                    <p id="error-message"></p>
                </fieldset>
        
                <button type="submit">Create Account</button>
            </form>
        
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>


</body>
</html>
